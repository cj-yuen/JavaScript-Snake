<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
</head>
<body>
    <h1>My first JavaScript game.</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        var snake = [{x: 10, y: 10}];
        var direction = "right";
        var food = {x: 15, y: 15};
        var score = 0;

        function drawSnake() {
            ctx.fillStyle = "green";
            snake.forEach(function (cell) {
                ctx.fillRect(cell.x * 10, cell.y * 10, 10, 10);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 10, food.y * 10, 10, 10);
        }

        function moveSnake() {
            var head = {x: snake[0].x, y: snake[0].y};
            if (direction === "right") {
                head.x++;
            } else if (direction === "left") {
                head.x--;
            } else if (direction === "up") {
                head.y--;
            } else if (direction === "down") {
                head.y++;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food.x = Math.floor(Math.random() * 30);
                food.y = Math.floor(Math.random() * 30);
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            if (snake[0].x < 0 || snake[0].x >= 30 || snake[0].y < 0 || snake[0].y >= 30) {
                return true;
            }
            for (var i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            if (checkCollision()) {
                alert("Game Over! Your score is " + score);
                snake = [{x: 10, y: 10}];
                direction = "right";
                food = {x: 15, y: 15};
                score = 0;
            }
    </script>
</body>
</html>
